<!DOCTYPE html>
<html>
<head>
    <title>Reset Password Account Verification</title>
</head>
<body style="font-family: Arial, sans-serif; color: #1c1c1c; background-color: #f7f7f7; margin: 0; padding: 0;">
    <table cellpadding="0" cellspacing="0" border="0" align="center" style="width: 100%; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #ffffff; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); border-radius: 10px;">
        <tr>
            <td>
                <h1 style="margin: 0 0 20px 0;">Password Reset Request</h1>
            </td>
        </tr>
        <tr>
            <td>
                <p style="margin: 0 0 20px 0;">Dear {{ user_name }},</p>
            </td>
        </tr>
        <tr>
            <td>
                <p style="margin: 0 0 10px 0;">Some Paragraph</p>
                <div style="text-align: center; margin: 0 0 10px 0;">
                    <p style="display: inline-block; font-size: 25px; font-weight: bold; color: #2c3e50; background-color: rgba(0, 0, 0, 0.2); padding: 5px 15px; border-radius: 5px; margin: 10px 0; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15)">{{ verification_code }}</p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <p style="margin: 0 0 0px 0;">Thanks,</p>
                <p style="margin: 0 0 40px 0;">{{ app_name }}</p>
            </td>
        </tr>
    </table>
</body>
</html>
